
type Product {
    id: ID!
    name: String!
    price: Float!
    store: Int!
}

type Query {
    "Trae todos los Productos"
    getProducts: [Product]
    "Devuelve un producto"
    getProduct(id: ID!): Product
    "Buscar productos"
    findProducts(name: String!): [Product]
}

input ProductInput {
    name: String!
    price: Float!
    store: Int!
}

type Mutation {
    "Crea un producto"
    createProduct(input: ProductInput!): Product
}
